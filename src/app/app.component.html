<div class="container">
  <mat-tab-group backgroundColor="primary" [@.disabled]="true">
    <mat-tab *ngFor="let tab of asyncTabs | async">
      <ng-template mat-tab-label>{{tab.label}}</ng-template>
      <table mat-table [dataSource]="tab.content" class="mat-elevation-z2">
                <ng-container matColumnDef="uuid">
                    <th mat-header-cell *matHeaderCellDef> UUID </th>
                    <td mat-cell *matCellDef="let element"> {{element.uuid}} </td>
                </ng-container>
                <ng-container matColumnDef="country">
                    <th mat-header-cell *matHeaderCellDef> COUNTRY </th>
                    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
                </ng-container>
                <ng-container matColumnDef="service">
                    <th mat-header-cell *matHeaderCellDef> SERVICE </th>
                    <td mat-cell *matCellDef="let element"> {{element.service}} </td>
                </ng-container>
                <ng-container matColumnDef="component">
                    <th mat-header-cell *matHeaderCellDef> COMPONENT </th>
                    <td mat-cell *matCellDef="let element"> {{element.component}} </td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> STATUS </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr (click)="openDialog($event, row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
    </mat-tab>
  </mat-tab-group>

  <mat-paginator [length]="length"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="pageEvent = $event"
                  (click)="onPageChange($event)">
  </mat-paginator>
</div>
